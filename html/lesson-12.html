<body>
    <div id="alert"></div>
    <h1>Formlar Çalışma Örneği</h1>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <form id="userForm">
            <div class="mb-3">
                <label class="form-label" for="username">Kullanıcı Adı</label>
                <input class="form-control" type="text" name="username" id="username">

            </div>
            <div class="mb-3">
                <label class="form-label"  for="score"> Not Bilgisi</label>
                <input class="form-control" type="number" name="score" id="score">
            </div>
            <div class="mb-3">

                <button style="background-color:red" type="reset" class="btn btn-danger"> Sıfırla</button>
                <button style="background-color:green" type="submit" class="btn btn-success"> gönder </button>
           
            </form>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-4"></div>
            <ul class="list-group" id="userList">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                  Cras justo odio

                </li>
                </ul>
        </div>
    </div>
</div>
